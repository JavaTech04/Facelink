<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facelink Setting</title>
    <link rel="stylesheet" href="../css/setting/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon"/>
</head>
<body id="body">
<nav class="navbar bg-transparent border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Logo" width="30" height="30"
                 class="d-inline-block align-text-top">
            <span class="fw-medium text-light">Facelink</span>
        </a>
    </div>
</nav>
<div class="container">
    <div class="row-cols-2 row p-3">
        <form id="submit-info" class="col row-cols-1 row p-3 border-end me-3">
            <h1 class="text-light">Profile</h1>
            <p class="text-danger fw-medium mb-3">Warning: It may take a few minutes for the name to change or you may
                have to sign in again</p>
            <input type="hidden" th:value="${#authentication.principal.account.accountInfo.id}" id="id-info">
            <div class="col mb-3">
                <label for="firstName" class="text-light">First name: </label>
                <input type="text" required maxlength="30" class="form-control" id="firstName"
                       th:value="${#authentication.principal.account.accountInfo.firstName}">
            </div>
            <div class="col mb-3">
                <label for="lastName" class="text-light">Last name: </label>
                <input type="text" required maxlength="50" class="form-control" id="lastName"
                       th:value="${#authentication.principal.account.accountInfo.lastName}">
            </div>
            <div class="col mb-3">
                <span class="text-light">Result: <i id="final-name">...</i></span>
            </div>
            <div class="col mb-3">
                <button class="btn btn-secondary" type="submit">Change</button>
            </div>
        </form>
        <form th:action="@{'/setting/update-login?id=' + ${info.id}}" method="post" class="col row row-cols-1 p-3" id="submit-change-login"
              th:object="${info}">
            <h1 class="text-light mb-3">Login</h1>
            <div class="col mb-3">
                <label for="email" class="text-light">Email: </label>
                <input th:field="*{email}" type="email" required class="form-control" id="email"
                       th:value="${#authentication.principal.account.email}">
                <p class="text-danger fw-medium" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
            </div>
            <div class="col mb-3">
                <label for="phone" class="text-light">Phone number: </label>
                <input th:field="*{phoneNumber}" type="tel" required minlength="10" maxlength="13" class="form-control"
                       id="phone" th:value="${#authentication.principal.account.phoneNumber}">
            </div>
            <div class="col mb-3" style="display: none" id="container-password">
                <label for="password" class="text-light">Password: </label>
                <input th:field="*{password}" type="password" minlength="6" maxlength="100" class="form-control"
                       id="password">
                <span id="status-pw"></span>
            </div>
            <div class="col mb-3">
                <button class="btn btn-secondary" type="button" id="btn-change-info">Change</button>
                <button class="btn btn-secondary" type="button" id="btn-show-change-password">Show change password
                </button>
                <a th:href="@{'/setting/delete-account?id=' + ${info.id}}" class="btn btn-danger" type="button" id="btn-delete-account">Delete account</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="../js/setting/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
