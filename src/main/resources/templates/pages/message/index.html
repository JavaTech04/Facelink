<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facelink Messager</title>
    <link rel="stylesheet" href="../css/message/style.css">
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="chat-container" id="chat-page">
    <input type="hidden" id="fullname" th:value="${#authentication.principal.account.accountInfo.fullName}">
    <input type="hidden" id="userId" th:value="${#authentication.principal.account.id}">
    <div class="users-list">
        <div class="users-list-container">
            <h2 onclick="window.location.href='/'" style="cursor: pointer">Facelink chats</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-area" id="chat-messages">

        </div>
        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message..." maxlength="80">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="../js/message/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
