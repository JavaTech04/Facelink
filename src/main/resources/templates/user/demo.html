<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Play Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #uploadForm {
            text-align: center;
            margin-bottom: 20px;
        }

        #videoContainer {
            max-width: 100%;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #uploadedVideo {
            width: 100%;
            height: auto;
        }

        #status {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Upload and Play Video</h1>
<form id="uploadForm">
    <input type="file" id="file" name="file" accept="video/*" required>
</form>

<p id="status"></p>
<div id="videoContainer">
    <video id="uploadedVideo" controls>
        Your browser does not support the video tag.
    </video>
</div>

<script>
    document.getElementById('file').addEventListener('change', function(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            const videoUrl = URL.createObjectURL(file);
            document.getElementById('uploadedVideo').src = videoUrl;
            document.getElementById('videoContainer').style.display = 'block';
        } else {
            document.getElementById('status').textContent = 'Please select a file!';
        }
    });
</script>
</body>
</html>
