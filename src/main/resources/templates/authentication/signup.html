<!DOCTYPE html>
<html lang="en" th:replace="~{authentication/index::dynamic(~{::div})}">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<div>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" name="fullName" id="fullName"
                   placeholder="Full name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="Email address or phone number">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="New password">
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" name="date-of-birth" id="date-of-birth"
                   placeholder="Date of birth">
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="create-account-button">Sign up</button>
        </div>
        <div class="text-center mt-3">
            <a href="#" class="forgot-password text-decoration-none">Forgotten password?</a>
        </div>
        <hr>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary fw-bold h-100" onclick="window.location.href='/login'">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
